<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Company Sign Up</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

 <link rel="stylesheet" href="signup.component.css">
</head>
<body>

  <div class="signup-container">
    <h2>Create Your Account</h2>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="name">Full Name:</label>
        <input id="name" formControlName="name" required />
        <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched" class="error-message">
          <small>Name is required</small>
        </div>
      </div>

      <div>
        <label for="email">Email:</label>
        <input id="email" formControlName="email" required />
        <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="error-message">
          <small *ngIf="signupForm.get('email')?.hasError('required')">Email is required</small>
          <small *ngIf="signupForm.get('email')?.hasError('email')">Invalid email format</small>
        </div>
      </div>

      <div>
        <label for="password">Password:</label>
        <input id="password" type="password" formControlName="password" required />
        <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="error-message">
          <small>Password is required (min 6 characters)</small>
        </div>
      </div>

      <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
    </form>

    <p>Already have an account? <a href="/login">Login here</a></p>
  </div>

</body>
</html>

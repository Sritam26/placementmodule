<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Epic Login</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="login.component.css">
</head>
<body>

  <div class="login-container">
    <h2>Login to Your Account</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="userId">Email:</label>
        <input id="userId" formControlName="userId" required />
        <div *ngIf="loginForm.get('userId')?.invalid && loginForm.get('userId')?.touched" class="error-message">
          <small>Email is required</small>
        </div>
      </div>

      <div>
        <label for="password">Password:</label>
        <input id="password" type="password" formControlName="password" required />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          <small>Password is required (min 6 characters)</small>
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>

</body>
</html>
